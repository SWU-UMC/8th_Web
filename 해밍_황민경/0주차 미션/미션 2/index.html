<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Display 활용</title>
    <style>
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        border-bottom: 1px solid #ddd;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .logo img {
        width: 40px;
      }

      .nav-links {
        display: flex;
        gap: 20px;
      }

      .nav-links a {
        text-decoration: none;
        color: black;
        font-weight: bold;
      }

      .sun {
        font-size: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="logo.png" alt="SMUMC 로고" />
        <span>SMUMC</span>
      </div>
      <div class="nav-links">
        <a href="#">PROJECTS</a>
        <a href="#">MEMBERS</a>
        <a href="#">NOTICE</a>
      </div>
      <div class="sun">☀️</div>
    </nav>
  </body>
</html>
