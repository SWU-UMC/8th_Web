<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block vs Intline vs Inline-Block</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Block, Inline, Inline-Block을 비교해보자.</h1>

    <h2>Block을 살펴보자</h2>
    <div class="block">Block 요소 1</div>
    <div class="block">Block 요소 2</div>

    <h2>Inline을 살펴보자</h2>
    <span class="inline">Inline 요소 1</span>
    <span class="inline">Inline 요소 2</span>

    <h2>Inline-Block을 살펴보자</h2>
    <span class="inline-block">Inline-Block 요소 1</span>
    <span class="inline-block">Inline-Block 요소 2</span>
  </body>
</html>
